<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Pagina de clientes</h1>

    <table border="1">
        <tr>
            <th>Nome:</th>
            <th>Sobrenome:</th>
            <th>CPF:</th>
            <th>Data Nascimento:</th>
            <th>Email:</th>
        </tr>
        <!-- Usando o for dentro do html  -->
        {% for cliente in cliente_list %}
        <tr>         
            <td>{{cliente.nome}}</td>
            <td>{{cliente.sobrenome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.data_nascimento}}</td>
            <td>{{cliente.email}}</td>
                     
        </tr>
        {% endfor %}

    </table>
</body>
</html>
